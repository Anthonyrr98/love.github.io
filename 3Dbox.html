<!doctype html>
<html>

<head>


	<link rel="icon" href="images/biaoqianlanicon/caidan1.icon" type="image/x-icon" />

	<meta charset="utf-8">
	<title>一个神秘的盒子</title>
	<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<style>
		@keyframes xuanz {
			0% {
				transform: rotateY(0deg) rotatex(15deg);
			}

			100% {
				transform: rotateY(360deg) rotatex(15deg);
			}
		}

		.wt {
			perspective: 800px;
		}

		.d1 {
			transform-style: preserve-3d;
			position: relative;
			width: 200px;
			height: 200px;
			margin: 400px auto;
			animation: xuanz 10s infinite linear;
		}

		.d1 div {

			width: 200px;
			height: 200px;
			position: absolute;
			left: 0;
			top: 0;
		}

		.d1 div:nth-child(1) {
			transform: translatez(-100px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/806a56172060de3d.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(2) {
			transform: rotateY(90deg) translatez(-100px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/386ad632277edfca.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(3) {
			transform: rotateY(90deg) translatez(100px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/637bd16429298e59.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(4) {
			transform: rotatex(-90deg) translatez(100px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/23a351493acca2db.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(5) {
			transform: rotatex(-90deg) translatez(-100px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/90754860a40d1da7.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(6) {
			transform: translatez(100px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/4add3a537d2b72a9.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(7),
		div:nth-child(8),
		div:nth-child(9),
		div:nth-child(10),
		div:nth-child(11),
		div:nth-child(12) {
			width: 300px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -150px;
			margin-top: -150px;
			opacity: 0.3;
			transition: transform 1s;
		}

		.d1 div:nth-child(7) {
			transform: translatez(-150px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/d2190aec9e995362.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(8) {
			transform: rotateY(90deg) translatez(-150px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/1f4841c8b2da2d42.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(9) {
			transform: rotateY(90deg) translatez(150px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/487bbafd6d085942.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(10) {
			transform: rotatex(-90deg) translatez(150px);
			background: url(https://s3.bmp.ovh/imgs/2022/03/af47e509992aba3e.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(11) {
			transform: rotatex(-90deg) translatez(-150px);
			background: url(https://b.picbed.cn/file/picbed-cn/2022/03/29/11.jpg) 0 0PX /cover;
		}

		.d1 div:nth-child(12) {
			transform: translatez(150px);
			background: url(https://b.picbed.cn/file/picbed-cn/2022/03/29/12.jpg) 0 0PX /cover;
		}

		body:hover div:nth-child(7) {
			transform: translatez(-300px) scale(1.2);
			opacity: 0.8;
		}

		.wt:hover div:nth-child(8) {
			transform: rotateY(90deg) translatez(-300px) scale(1.2);
			opacity: 0.8;
		}

		.wt:hover div:nth-child(9) {
			transform: rotateY(90deg) translatez(300px) scale(1.2);
			opacity: 0.8;
		}

		.wt:hover div:nth-child(10) {
			transform: rotatex(-90deg) translatez(300px) scale(1.2);
			opacity: 0.8;
		}

		.wt:hover div:nth-child(11) {
			transform: rotatex(-90deg) translatez(-300px) scale(1.2);
			opacity: 0.8;
		}

		.wt:hover div:nth-child(12) {
			transform: translatez(300px) scale(1.2);
			opacity: 0.8;
		}
	</style>
</head>

<body>
	<div class="wt">
		<div class="d1">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>

			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<script>

	</script>

</body>

</html>
