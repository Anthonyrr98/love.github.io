					<h2>长日欣喜 四季与你</h2>
					
					
				</div>
				<div class="content">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2">
							<p>从我们刚认识的每天晚上逛校园，到后来的抽空就去逛开封，再然后有了第一次的西安旅行...</p>
							<p>一晃就快一年了，把长袖换成短袖，短袖换成棉袄，我在感叹时光飞逝的同时也在脑海里过着这一年的碎片，像电影一样。</p>
							<p>今后我们还会计划着去更多的地方，武汉，云南，北京...去听歌，去露营，去玉龙雪山，去全国各地博物馆盖章...</p>
							<p>同样这里还有一本我给段雅楠写好的<a href="https://websiteanthony.oss-cn-beijing.aliyuncs.com/zrldyn/book/dddbook.pdf">一本杂志</a></p>
